<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Her Voice</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .sidebar {
            float: right;
            width: 30%;
            margin-left: 20px;
            background: #e8e8e8;
            padding: 15px;
            border-radius: 8px;
        }
        .content {
            width: 65%;
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Her Voice</h1>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about.md' | relative_url }}">About</a></li>
                <li><a href="{{ '/project-details.md' | relative_url }}">Project Details</a></li>
                <li><a href="{{ '/call-to-action.md' | relative_url }}">Call to Action</a></li>
                <li><a href="{{ '/resources.md' | relative_url }}">Resources</a></li>
                <li><a href="{{ '/contact.md' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="content">
            {{ content }}
        </div>
        <aside class="sidebar">
            <h3>Latest News</h3>
            <ul>
                <li><a href="#">News Item 1</a></li>
                <li><a href="#">News Item 2</a></li>
                <li><a href="#">News Item 3</a></li>
            </ul>
        </aside>
        <div class="clear"></div>
    </main>

    <footer>
        <p>&copy; 2024 Her Voice. All rights reserved.</p>
        <p>Follow us on 
            <a href="#" style="color: #ffffff;">Social Media</a>
        </p>
    </footer>
</body>
</html>

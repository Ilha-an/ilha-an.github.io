<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{{ page.title }} | Her Voice</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    
    <!-- Custom CSS Stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/her-voice.css" | relative_url }}">
    
    <!-- Optional: Add a favicon -->
    <link rel="icon" href="{{ "/assets/images/favicon.ico" | relative_url }}" type="image/x-icon">
    
    <!-- Google Fonts and FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDeG0lFwz1HbPyj2XyFqF56j0vOp0F5z6x3z8" crossorigin="anonymous">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="site-title">Her Voice</h1>
            <p class="site-description">Empowering Women, Amplifying Voices</p>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="{{ "/" | relative_url }}">Home</a></li>
                    <li><a href="{{ "/about" | relative_url }}">About</a></li>
                    <li><a href="{{ "/our-mission" | relative_url }}">Our Mission</a></li>
                    <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
                    <li><a href="{{ "/blog" | relative_url }}">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} Her Voice. All rights reserved.</p>
            <p>Together, we stand for change. Follow us:
                <a href="https://twitter.com/HerVoice"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/HerVoice"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/company/her-voice"><i class="fab fa-linkedin"></i></a>
            </p>
        </div>
    </footer>

</body>
</html>
